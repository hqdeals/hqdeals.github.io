name: Build React App

on:
  push:
    branches: [ main ]
    paths:
      - 'hqdeals/**'
      - '.github/workflows/build-hqdeals.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: hqdeals/package-lock.json

    - name: Install dependencies
      working-directory: ./hqdeals
      run: npm ci

    - name: Lint code
      working-directory: ./hqdeals
      run: npm run lint

    - name: Build
      working-directory: ./hqdeals
      run: npm run build

name: Build HQ Deals

on:
  push:
    branches: [ main ]
    paths:
      - 'hqdeals/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: hqdeals/package-lock.json

    - name: Install dependencies
      working-directory: ./hqdeals
      run: npm ci

    - name: Lint code
      working-directory: ./hqdeals
      run: npm run lint

    - name: Build
      working-directory: ./hqdeals
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: hqdeals/dist
